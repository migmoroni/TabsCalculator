<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script type="text/javascript" src="js/jquery-3-5-1-min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center py-4">
                <div class="bor-modd1" class="col-sm-6">
                    <form name="calculator">
                        <input type="button" name="" value="|||" onclick="clickNumber(1)" class="btn btn-dark">
                        <div>
                            <input type="button" name="" value="Tab 1" onclick="clickTab(1)" class="btn btn-dark">
                            <input type="button" name="" value="Tab 2" onclick="clickTab(2)" class="btn btn-dark">
                            <input type="button" name="" value="Tab 3" onclick="clickTab(3)" class="btn btn-dark">
                            <input type="button" name="" value="Tab 4" onclick="clickTab(3)" class="btn btn-dark">
                        </div>

                        <div>
                            <input type="text" name="display" class="form-control bg-dark text-white" readonly>
                        </div>
                        <div class="inputN">
                        <input type="button" name="" value="7" onclick="clickNumber(7)" class="btn btn-dark ">
                        <input type="button" name="" value="8" onclick="clickNumber(8)" class="btn btn-dark">
                        <input type="button" name="" value="9" onclick="clickNumber(9)" class="btn btn-dark">
                        <input type="button" name="" value="+" onclick="clickSimbol('+')" class="btn btn-dark">
                        <input type="button" name="" value="clr" onclick="clickclr()" class="btn btn-dark">
                        
                        <input type="button" name="" value="4" onclick="clickNumber(4)" class="btn btn-dark">
                        <input type="button" name="" value="5" onclick="clickNumber(5)" class="btn btn-dark">
                        <input type="button" name="" value="6" onclick="clickNumber(6)" class="btn btn-dark">
                        <input type="button" name="" value="-" onclick="clickSimbol('-')" class="btn btn-dark">
                        <input type="button" name="" value="<-" onclick="clickUnRe(0)" class="btn btn-dark">
                        

                        <input type="button" name="" value="1" onclick="clickNumber(1)" class="btn btn-dark">
                        <input type="button" name="" value="2" onclick="clickNumber(2)" class="btn btn-dark">
                        <input type="button" name="" value="3" onclick="clickNumber(3)" class="btn btn-dark">
                        <input type="button" name="" value="*" onclick="clickSimbol('*')" class="btn btn-dark">
                        <input type="button" name="" value="->" onclick="clickUnRe(1)" class="btn btn-dark">
                        
                        <input type="button" name="" value="." onclick="clickSimbol('.')" class="btn btn-dark">
                        <input type="button" name="" value="0" onclick="clickNumber(0)" class="btn btn-dark">
                        <input type="button" name="" value="/100" onclick="clickNumber('/100')" class="btn btn-dark">
                        <input type="button" name="" value="/" onclick="clickSimbol('/')" class="btn btn-dark">
                        <input type="button" name="" value="=" onclick="clickequ()" class="btn btn-dark">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
